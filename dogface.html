
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>canvas</title>
</head>

<body>
<canvas id="canvas" height="400px" width="400px" border="1px dotted black">display if browser does not support html canvas</canvas>
<script>
    var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");

context.fillStyle = '#b8dbce';
context.fillRect(0, 0, canvas.width, canvas.height);

function drawFace(){
context.beginPath();
context.arc(200,200,100,0,2*Math.PI);
context.fillStyle = '#717171';
context.fill();
}

function drawTongue(){
    
context.beginPath();
context.arc(200,290,40,0,2*Math.PI);
context.fillStyle = 'white';
context.fill();

context.beginPath();
context.arc(200,310,15,0,2*Math.PI);
context.fillStyle = 'pink';
context.fill();
}

function drawLeftCheek(){
context.beginPath();
context.arc(160,275,50,0,2*Math.PI);
context.fillStyle = 'white';
context.fill();
}

function drawRightCheek(){
context.beginPath();
context.arc(240,275,50,0,2*Math.PI);
context.fillStyle = 'white';
context.fill();
  
}

function drawLeftBrow(){
context.beginPath();
context.arc(170,170,20,0,2*Math.PI)
context.fillStyle = 'white';
context.fill();
    
context.beginPath();
context.arc(171,177,22,0,2*Math.PI);
context.fillStyle = '#717171';
context.fill()
}

function drawRightBrow(){
context.beginPath();
context.arc(240,170,20,0,2*Math.PI)
context.fillStyle = 'white';
context.fill();

context.beginPath();
context.arc(239,177,22,0,2*Math.PI);
context.fillStyle = '#717171';
context.fill()
}

function drawLeftEye(){
context.beginPath();
context.scale(1,1.5);
context.arc(171,126,15,0,2*Math.PI);
context.fillStyle = 'white';
context.fill();
  
context.beginPath();
context.arc(175,123,10,0,2*Math.PI);
context.fillStyle = 'black';
context.fill();
    
context.beginPath();
context.arc(172,119,3,0,2*Math.PI);
context.fillStyle = 'white';
context.fill();
}

function drawRightEye(){
context.beginPath();
context.arc(240,126,15,0,2*Math.PI);
context.fillStyle = 'white';
context.fill();
  
context.beginPath();
context.arc(244,123,10,0,2*Math.PI);
context.fillStyle = 'black';
context.fill();
    
context.beginPath();
context.arc(242,119,3,0,2*Math.PI);
context.fillStyle = 'white';
context.fill();
context.scale(1,2/3);
}

function drawWhiskers(){
context.beginPath();
context.moveTo(200, 305);
context.quadraticCurveTo(185, 318, 170, 305);
context.lineWidth = 3;
context.stroke();
    
context.beginPath();
context.moveTo(200, 305);
context.quadraticCurveTo(215, 318, 230, 305);
context.lineWidth = 3;
context.stroke();
    
context.beginPath();
context.moveTo(200,305);
context.lineTo(200,270);
context.stroke();
}

function drawSnout(){
context.beginPath();
context.moveTo(200, 272);
context.quadraticCurveTo(212.5, 280, 225, 240);
context.stroke();
context.quadraticCurveTo(200, 225, 175, 240);
context.stroke();
context.quadraticCurveTo(187.5, 280, 200, 272);
context.stroke();
context.closePath();
context.fillStyle = 'black';
context.fill();
    
context.beginPath();
context.scale(2,1);
context.arc(100,243,6,0,2*Math.PI);
context.fillStyle = 'white';
context.fill();
context.scale(1,1);
}

function drawLeftEarInside(){
context.beginPath();
context.scale(2,1);
context.moveTo(60,140);
context.quadraticCurveTo(40,120,48,73);

context.quadraticCurveTo(80,90,75,116);

context.quadraticCurveTo(100,100,60,140);

context.closePath();
context.fillStyle = 'white';
context.fill();
context.scale(0.5,1);
}

function drawLeftEarOutside(){
context.beginPath();
context.scale(2,1);
context.moveTo(56,155);
context.quadraticCurveTo(30,120,47,64);
context.stroke();
context.quadraticCurveTo(73,60,80,110);
context.stroke();
context.quadraticCurveTo(56,155,56,155);
context.stroke();
context.closePath();
context.fillStyle = '#717171';
context.fill();
context.scale(0.5,1);
}

function drawRightEarInside(){
context.beginPath();
context.scale(2,1);
context.moveTo(120,140);
context.quadraticCurveTo(160,120,142,73);
context.stroke();
context.quadraticCurveTo(120,90,120,116);
context.stroke();
context.lineTo(120,140);
context.closePath();
context.fillStyle = 'white';
context.fill();
context.scale(0.5,1);
}

function drawRightEarOutside(){
context.beginPath();
context.scale(2,1);
context.moveTo(116,155);
context.quadraticCurveTo(172,120,145,64);
context.stroke();
context.quadraticCurveTo(125,60,115,110);
context.stroke();
context.lineTo(116,155);
context.stroke();
context.closePath();
context.fillStyle = '#717171';
context.fill();
context.scale(0.5,1);
}

function Head(){
drawLeftEarOutside();
drawLeftEarInside();
drawRightEarOutside();
drawRightEarInside();
drawFace();
drawTongue();
drawLeftCheek();
drawRightCheek();
drawLeftBrow();
drawRightBrow();
drawLeftEye();
drawRightEye();
drawWhiskers();
drawSnout();  
}

Head();





    </script>
</body>
</html>
